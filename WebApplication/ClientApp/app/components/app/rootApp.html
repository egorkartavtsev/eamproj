<ng-template [ngIf]="logged">
    <div class="w-100 filter-box">
        <div class="col-12"><filter-box></filter-box></div>
    </div>
</ng-template>
<ng-template [ngIf]="!logged">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="alert alert-primary">
                    <h4>Авторизация</h4>
                    <div class="form-group">
                        <label>Пользователь</label>
                        <input type="text" [(ngModel)]="login" class="form-control">
                    </div>
                    <div class="form-group">
                        <label>Пароль</label>
                        <input type="password" [(ngModel)]="password" class="form-control">
                    </div>
                    <div class="row justify-content-center">
                        <button class="btn btn-success" (click)="signIn()" #btnSingIn>Войти</button>
                        <div class="clearfix"></div>
                        <div class="clearfix"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6">
                <div class="alert alert-success row justify-content-center">
                    <div class="loader loader-mini"></div><br> <h5>Авторизация успешна. Идёт загрузка приложения</h5>
                </div>
                <div class="alert alert-danger row justify-content-center"><h5>Неверные имя пользователя и/или пароль!</h5></div>
                <div class="alert alert-info row justify-content-center">
                    <div class="loader loader-mini"></div><br> <h5>Ожидайте. Идёт загрузка приложения.</h5>
                </div>
                <div class="alert alert-warning row justify-content-center">
                    <div class="loader loader-mini"></div><br> <h5>Проверка учётных данных.</h5>
                </div>
            </div>
        </div>
    </div>
</ng-template>
